<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retando Mi lógica</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <form id="form">
        <div class="contenedorNum">
            Número1
            <input type="number" id="num1" min="1" pattern="^[0-9]+" required placeholder="Número Positivo">
            Número 2
            <input type="number" id="num2" min="1" pattern="^[0-9]+" required placeholder="Número Positivo">
    
        </div><br>
        <div id="contenedor" class="contenedor">
            <div class="menor">
                <p>Hallar el menor de dos<br> números enteros<br> positivos</p>
                <button id="menor">Ver Resultado</button>
            </div> 
            
            <div class="igual">
                <p>Determinar si los<br> números ingresados son <br> iguales</p>
                <button id="igual">Ver Resultado</button>
            </div>
            <div class="intercambiar">
                <p>Intercambiar los valores <br> de los dos números</p>
                <button id="intercambiar">Ver Resultado</button>
            </div>
            <div class="suma">
                <p>Sumar los dos números</p>
                <button id="suma">Ver Resultado</button>
            </div>
        </div>
    </form>
    <script src="./Scripts/script.js"></script>
</body>
</html>
